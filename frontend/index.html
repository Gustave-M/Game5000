    <p>My header</p>
  </header>

  <div id="game-area">
    
    <div id="board"></div>

    <div id="actions">
      <button class="button" data-action="reset-states">Reset</button>
      <button class="button" data-action="roll">Roll</button>
      <button class="button" data-action="valid">Valid</button>
      <button class="button" data-action="give-up">Give up</button>
    </div>
    
  </div>

  <footer>
    <p>My footer</p>
  </footer>
